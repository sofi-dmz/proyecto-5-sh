<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shippori+Antique+B1&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/a970f370eb.js" crossorigin="anonymous"></script> 

<title>Supermarket</title>
</head>
<body>
    <header class="container">
        <a href="index.html"><img src="images/carrito.png" width="60px">
        </a>
    </header>

    <section id="pantallaBienvenida" class="container" >
        <div class="container">
            <h1>Bienvenidx</h1>
            <p class="lead">Hacé click en el botón + para agregar productos a tu lista. </p>
            <div class="row">
                <div class="col agregar">
                    <button id="agregarProducto" class="fav"><span>+</span></button>
                </div>
            </div>
        </div>
    </section>

    <section id="pantallaFormulario" class="container">
        <div class="container">
            <div class="mb-3">
                <h4>Arranquemos... </h4>
                <br>
                <label for="formTitulo" class="form-label">Agregá un producto</label>
                <input type="text" class="form-control" id="formTitulo" placeholder="Manzana, Pollo, etc">
            </div>
            <label for="formTitulo" class="form-label">Elegí la categoría</label>
            <select class="form-select" aria-label="Default select example" id="formCategoria">
                <option selected disabled>Categoría</option>
                <option value="frutas.png">Frutas</option>
                <option value="verduras.png">Verduras</option>
                <option value="lacteos.png">Lácteos</option>
                <option value="carne.png">Carne</option>
                <option value="ropa.png">Ropa</option>
                <option value="farmacia.png">Farmacia</option>
            </select>
            <br>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Descripción de tu producto</label>
                <textarea class="form-control" id="formDescription" rows="3" placeholder="1kg de papa, Chocolates, etc"></textarea>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-primary" id="formAgregar">Agregar producto</button>
                </div>
            </div>
            </div>
        </div>

    </section>

    <section id="pantallaListado" class="container" >
        <div class="container">
            <h4>¡Genial!</h4>
            <br>
            <h3>Estos son tus productos</h3>
            <div class="scroll">
            <ul class="list-group" id="listado">
            </ul>
            </div>
            <div class="row">
                <div class="col">
                    <button onclick="agregarListado()" id= "agregarProductoListado" class="add"><span>MÁS</span></button>
                </div>
            </div>
        </div>
    </section>
        

    <section id="pantallaDetalle" class="container">
            <div class="modal_container">
                <h1 id="detalleTitulo">Manzana verde</h1>
                <img src="images/verduras.png" id="detalleImg" />
                <p id="detalleDescription">2 manzanas verdes bien copadas</p> 
                <button id="cerrarDetalle">x cerrar</button>   
            </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
